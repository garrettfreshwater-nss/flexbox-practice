<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>phone number</title>
  </head>
  <body>
    <section>
      <div class="phonenumbers">
        <span class="number1 circle ">1</span>
        <span class="number2 circle">2<span class="abc">ABC</span></span>
        <span class="number3 circle">3<span class="abc">DEF</span></span>
     
      </div>
      <div class="phonenumbers">
        <span class="number4 circle">4<span class="abc">GHI</span></span>
        <span class="number5 circle">5<span class="abc">JKL</span></span>
        <span class="number6 circle">6<span class="abc">MNO</span></span>
      </div>
 
      <div class="phonenumbers">
        <span class="number7 circle">7<span class="abc">PQRS</span></span>
        <span class="number8 circle">8<span class="abc">TUV</span></span>
        <span class="number9 circle">9<span class="abc">WXYZ</span></span>
      </div>

      <div class="phonenumbers">
        <span class="number_lb circle">*</span>
        <span class="number10 circle">0 <span class="abc">+</span></span>
        <span class="number_num circle">#</span>
      </div>

      <div class="phonenumbers">
        <span class="number8 circle call_button">C</span>
      </div>
    </section>

  </body>
</html>
